<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Product</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <!-- Font -->
    <link href="font-awesome.min.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" rel="stylesheet"/>
    <!--google font Trocchi-->
    <link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet"/>
    <!-- boottrap 4 -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" rel="stylesheet"/>
    <!-- date picker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css"
          rel="stylesheet"/>

    <link th:href="@{/css/product_style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="menu"></div>
    <main class="product_info">
        <div class="container-fluid main-info">
            <div class="row">
                <div class="col-xl-6">
                    <div class="img_wrap">
                        <img src="/image/blow_banner/1.png" alt="" class="product_img" id="imgZoom"
                             onmousemove="zoomIn(event)" onmouseout="zoomOut()"/>
                        <div id="overlay" onmousemove="zoomIn(event)"></div>
                    </div>
                    <div class="container-fluid other-preview">
                        <div class="row clear-margin">
                            <div class="col-xl-4 ">
                                <div class="img_wrap">
                                    <img src="/image/blow_banner/1.png" alt="" class="product_img" />
                                </div>

                            </div>
                            <div class="col-xl-4 ">
                                <div class="img_wrap">
                                    <img src="/image/blow_banner/2.png" alt="" class="product_img"/>
                                </div>
                            </div>
                            <div class="col-xl-4 ">
                                <div class="img_wrap">
                                    <img src="/image/blow_banner/3.png" alt="" class="product_img"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 client-want" >
                    <h2>Pillows for summer</h2>
                    <h4>Rating: <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star non-checked"></span>
                        <span class="fa fa-star non-checked"></span></h4>
                    <h4>Producer: <span style="font-weight: bold; font-size: 20px">ThemeTidy</span></h4>
                    <h4>Cost: <span style="font-weight: bold; font-size: 20px">400 $</span></h4>
                    <h4>Size</h4>
                    <select class="form-control">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                        <option>XXL</option>
                    </select>
                    <h4>Color</h4>
                    <select class="form-control">
                        <option>White</option>
                        <option>Grey</option>
                        <option>Antiwhite</option>
                    </select>
                    <h4>Material</h4>
                    <select class="form-control">
                        <option>Flax</option>
                        <option>Wool</option>
                        <option>Ramie</option>
                        <option>Steel</option>
                    </select>
                    <h4>Quantity</h4>
                    <input class="form-control">

                    </input>

                    <button style="margin-top: 20px" type="button" class="btn btn-success">ADD TO CART</button>
                </div>

            </div>

            <div class="description">
                <h1>Description</h1>
            </div>
        </div>
    </main>
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js">
    </script>
    <script crossorigin="anonymous" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js">
    </script>
    <!-- date picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" th:src="@{/js/product_info.js}"></script>
</body>
</html>
